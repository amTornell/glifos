<h1 class="text-centered">Descubre la historia <br>detrás de Quetzalcóatl</h1>
 <!--
 <section class="eyecatcher">  
  <img src="../images/logo.png" alt="Quetzalcoatl">
 </section>-->
  <div class="main">
        <ul id="og-grid" class="og-grid">
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/acapulco.png" data-title="Armadillo" data-place="Acapulco, Guerrero (ACA)" data-description="En épocas prehispánicas, se utilizaba el caparazón del armadillo de nueve bandas para crear Ayotochtli Mecahuehuetl, instrumento de cuerdas parecido a la guitarra, pues al igual que la música, el alma del armadillo nunca moriría. <br><br>Actualmente el armadillo de nueve bandas habita en Acapulco y el resto del estado de Guerrero.">
              <img src="../images/glifos/thumbs/acapulco.png" alt="acapulco"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/campeche.png"  data-title="Jaguar" data-place="Campeche" data-description="El jaguar era un animal que representaba el poder, pues era poseedor de conocimientos profundos y portador de energías sagradas. Por ello, los gobernantes portaban ese atuendo, pues creían que así adquirirían sus conocimientos, agilidad y fuerza.<br><br>Calakmul, zona arqueológica cercana a Ciudad del Carmen, es un área protegida especialmente para los jaguares. ">
              <img src="../images/glifos/thumbs/campeche.png" alt="campeche"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/cancun.png" data-title="Tortuga" data-place="Cancún, Quintana Roo (CUN)" data-description="La tortuga era el amuleto de la protección, pues en ella se guardaban los bacabob, los cuatro puntos cardinales, que sostienen el firmamento.<br><br>La tortuga de orejas rojas o jicotea habita en Yum Balam, área protegida en Cancún.">
              <img src="../images/glifos/thumbs/cancun.png" alt="cancun"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/cdmx.png" data-place="Ciudad de México (MEX)" data-title="Ajolote" data-description="La leyenda cuenta que, para continuar con el calendario, había que sacrificar a Xólotl, gemelo de Quetzalcóatl. Xólotl huyó y se convirtió en planta de maíz, magueyal y por último en el axolotl, transformación en la que fue atrapado.<br><br>La especie de ajolote más conocida es la que se encuentra en Xochimilco pero, existen otras especies endémicas en el altiplano, sierra taraumara y otros.">
              <img src="../images/glifos/thumbs/cdmx.png" alt="img01"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/chihuahua.png" data-place="Chihuahua, Chihuahua (CUU)" data-title="Águila" data-description="Huitzilopoztli, dios principal de la cultura mexica, les indicó que se establecieran en el lugar donde encontraran un águila (cuauhtli), posada en un nopal devorando una serpiente. <br><br>La Comisión Nacional de Áreas Naturales Protegidas (CONANP) tiene comunidades en Chihuahua que protegen al águila real.">
              <img src="../images/glifos/thumbs/chihuahua.png" alt="chihuahua"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/durango.png" data-place="Durango (DGO)" data-title="Lobo" data-description="El coyote o lobo era mítico por  su fuerza y destreza, razón por la cual existió una orden de guerreros coyotes.<br><br>Durango, es una de las zonas con mayor cantidad de coyotes en México.">
              <img src="../images/glifos/thumbs/durango.png" alt="durango"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/guadalajara.png" data-place="Guadalajara, Jalisco (GDL)" data-title="Colibrí" data-description="El dios principal de las antiguas culturas era Huitzilopoztli y era un nahual que tenía el poder de convertirse en un animal, transformándose, así, en un colibrí.<br><br>En Guadalajara podemos encontrar al colobrí corona violeta, cuyo distintivo es su emplumado elegante.">
              <img src="../images/glifos/thumbs/guadalajara.png" alt="guadalajara"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/leon.png" data-place="León, Guanajuato (BJX)" data-title="Xoloitzcuintli" data-description="Se le consideraba un animal sagrado pues era guardián y aliado de su dueño. Es bien sabido que el perro acompaña a su dueño en vida, sin embargo también ofrece su compañía en el más allá.<br><br>La imagen del Xoloitzcuintle fue adoptada por el muralista Diego Rivera, quién nació en Guanajuato en 1886.">
              <img src="../images/glifos/thumbs/leon.png" alt="leon"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/loscabos.png" data-place="Los Cabos, Baja California Sur (SJD)" data-title="Garza" data-description="La garza simbolizaba el poder entregado por los dioses a un gobernante. Así los tocados que usaban, tenían plumas de esta ave.<br><br>En Baja California Sur, podemos encontrar una de las garzas más comunes en México, la garza dedos dorados o garceta nívea.">
              <img src="../images/glifos/thumbs/loscabos.png" alt="los cabos"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/losmochis.png" data-place="Los Mochis, Sinaloa (LMM)" data-title="Maíz" data-description="El carrizo o ácatl, planta que produce maíz, toma su nombre de Ce Ácatl Tolpitzin, sacerdote que compartió la sabiduría del arte y la ciencia, tarea encomendada por Quetzalcóatl.<br><br>Sinaloa es conocido como el estado granero pues es el mayor producto de país en México.">
              <img src="../images/glifos/thumbs/losmochis.png" alt="los mochis"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/mazatlan.png" data-place="Mazatlán, Sinaloa (MZT)" data-title="Venado" data-description="La leyenda huichol cuenta que un mázatl (venado), cargaba al niño sol quien, con su poder, ayudó a las grandes culturas antiguas a desarrollarse.<br><br>Mazatlán toma la palabra mázatl, para así convertirse en lugar de venados.">
              <img src="../images/glifos/thumbs/mazatlan.png" alt="mazatlan"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/merida.png" data-place="Mérida, Yucatán (MID)" data-title="Abeja" data-description="La miel y la cera de las abejas era muy valiosa, pues estaban relacionadas con la fertilidad. Por eso, nuestros ancestros, cultivaron y protegieron a la abeja jicote.<br><br>Esta especie actualmente habita en diferentes estados de la república, principalmente en Yucatán.">
              <img src="../images/glifos/thumbs/merida.png" alt="merida"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/monterrey.png" data-place="Monterrey, Nuevo León (MYT)" data-title="Araña" data-description="La encargada de tejer las ilusiones, sueños y esperanzas era la araña pues tanto la telaraña como la esperanza es difícil de destruir y con ello, la araña es capaz de crear el hilo de la vida.<br><br>En Monterrey habita la especie Nephila o araña seda dorada, llamada así por que la telaraña que fabrica brilla como oro a la luz del sol.">
              <img src="../images/glifos/thumbs/monterrey.png" alt="monterrey"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/morelia.png" data-place="Morelia, Michoacán (MLM)" data-title="Mariposa" data-description="La leyenda cuenta que para desear felicidad y convertir los deseos en realidad, debes susurrarle a papalotl(mariposa) tu petición y liberarla para que se lo diga a Xochiquetzal, la diosa de la alegría y las flores.<br><br>Michoacán es conocido por recibir la migración de mariposas monarca en el mes de noviembre.">
              <img src="../images/glifos/thumbs/morelia.png" alt="morelia"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/puebla.png" data-place="Puebla (PBC)" data-title="Flor" data-description="El cempaxuchitl, flor mexicana, es el último símbolo del calendario azteca de 260 días y con él llega el solsticio de invierno, fecha importante que anuncia el nacimiento de Huitzilopochtli, dos del sol.<br><br>El cempaxuchitl ha sido utilizado para honrar a los muertos desde épocas prehispánicas y actualmente florece en Puebla.">
              <img src="../images/glifos/thumbs/puebla.png" alt="puebla"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/sanluis.png" data-place="San Luis Potosí (SLP)" data-title="Conejo" data-description="El tuchtli o conejo, formaba parte importante del bestiario lunar de nuestros antepasados pues era el encargado de cargar la luna, astro estudiado por culturas mesoamericanas.<br><br>La liebre cola negra, actualmente puede ser encontrada en los desiertos al norte de San Luis Potosí.">
              <img src="../images/glifos/thumbs/sanluis.png" alt="san luis"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/tijuana.png" data-place="Tijuana (Tij)" data-title="Nopal" data-description="El nochtli o nopalli era utilizado en rituales por sus propiedades medicinales y nutritivas, siendo así, un gran aliado para los mexicas.<br><br>Encontramos los cultivos de nopal principalmente en el norte del país..">
              <img src="../images/glifos/thumbs/tijuana.png" alt="tijuana"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/tuxtla.png" data-place="Chiapas, Tuxtla Gutierrez (TGZ)" data-title="Quetzal" data-description="El quetzal era un ave sagrada y preciosa, asociada con la libertad, pues era difícil de conseguir. Sólo los reyes, sumos sacerdotes y guerreros del más alto rango decoraban sus escudos y vestiduras con sus plumas.<br><br>Chiapas es de los pocos estados en México donde, hoy en día, habita el quetzal.">
              <img src="../images/glifos/thumbs/tuxtla.png" alt="tuxtla"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/veracruz.png" data-place="Veracruz (VER)" data-title="Sapo" data-description="Nuestros ancestros asociaban a los sapos con la llegada de la lluvia por los sonidos que emiten, por ello se consideraban representaciones o ayudantes de Tláloc, dios de la lluvia. <br><br>La rana de árbol de ojos rojos, una especie única, habita en el sureste de México.">
              <img src="../images/glifos/thumbs/veracruz.png" alt="veracruz"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/villahermosa.png" data-place="Villahermosa, Tabasco (VSA)" data-title="El mono" data-description="El mono, conocido como uzumactli, era el símbolo de la música y la alegría.<br><br>Un enorme río del sureste mexicano adoptó el nombre del mono, convirtiéndose así en Usumacinta, río de monos.">
              <img src="../images/glifos/thumbs/villahermosa.png" alt="villahermosa"/>
            </a>
          </li>
          <li>
            <a href="http://cargocollective.com/jaimemartinez/" data-largesrc="../images/glifos/1_quetzalcoatl.png" data-place="México" data-title="Quetzalcóatl" data-description="Dios prehispánico representado por una serpiente que se alza en el aire. Representa la cultura, trae y aporta el conocimiento. La serpiente trae dentro todo México: su color, riqueza y el misticism. Así, Quetzalcóatl lleva el conocimiento de la existencia de México a otros países.">
              <img src="../images/glifos/thumbs/1_quetzalcoatl.png" alt="quetzalcoatl."/>
            </a>
          </li>
          
          

        </ul>
